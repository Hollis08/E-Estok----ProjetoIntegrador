<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produto</title>
    <link rel="stylesheet" href="css/site-produto.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="banner">
            <img src="img/banner.png" alt="banner" style="width: 100%;max-width: 1370px; height: auto;max-height: 200px;">
        </div>
        <div class="container btn-area text-center mt-2">
        <a href="index.html" class="btn btn-primary mx-5 mt-2">Página inicial</a>
        <a href="produto-cadastro.html" class="btn btn-primary mx-5 mt-2">Cadastro de Produtos</a>
    </div>
        <div class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Lista de Produtos</h3>
            </div>
        

            <div id="produtos" class="list-group"></div>
        </div>
        
        <script>
        fetch("http://localhost:3000/produtos")
        .then(response => response.json())
        .then(produtos => {
            const lista = document.getElementById("produtos");
            lista.innerHTML = produtos.map(produto => `
                <div class="list-group-item mb-3">    
                    <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Código:</th>
              <th>Nome:</th>
              <th>Valor:</th>
              <th>Categoria:</th>
              <th>Validade:</th>
              <th>Quantidade:</th>
              <th>Opções:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${produto.codigo}</td>
              <td>${produto.nome}</td>
              <td>R$ ${produto.valor}</td>
              <td>${produto.categoria}</td>
              <td>${produto.validade}</td>
              <td>${produto.quantidade}</td>
              <td>
                <a href="alterar.html?id=${produto.id}" class="btn btn-primary">Alterar</a>
                <button onclick="excluirProduto(${produto.id})" class="btn btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
                </div>
                
            `).join("");
        })
        .catch(error => console.error("Erro:", error));

        function excluirProduto(id){
            if(confirm("Deseja realmente excluir este Produto?")){
                fetch(`http://localhost:3000/produtos/${id}`,{
                    method: "DELETE"
                })
                .then(() => location.reload())
                .catch(error => console.error("Error" + error));
            }
        }
    </script>
    </body>
</html>
