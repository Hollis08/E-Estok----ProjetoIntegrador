<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Stok</title>
    <link rel="stylesheet" href="css/site-produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #85B59B;">
        <div id="banner">
            <img src="img/banner.png" alt="banner" style="width: 100%; max-width: 1370px; height: auto; max-height: 200px;" />
        </div>
        <div id="divLogin" class="container mt-5">
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 5%;">
            <form id="formUsuario" method="post" action="">
                <div class="mb-3">
                    <label for="nome">Usuário:</label>
                    <input type="text" id="nome" class="form-control" placeholder="Usuário">
                </div>
                <div class="mb-3 ">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="width: 60%;" >Entrar</button>
                </div>
            </form>
        </div>
        </div>
        <script>
            document.getElementById("formUsuario").addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const senha = document.getElementById("senha").value;

        fetch(`http://localhost:3000/usuarios?nome=${nome}&senha=${senha}`)
            .then(function(response) {
                if (!response.ok) throw new Error("Erro na requisição");
                return response.json();
            })
            .then(function(data) {
                if (data.length > 0) {
                    alert("Bem-vindo ao E-Stok, " + nome + "!");
                    window.location.href = `pagina-inicial.html?nome=${data[0].nome}`; 
                    console.log(data[0]);
                } else {
                    alert("Usuário ou senha inválidos");
                }
            })
            .catch(function(error) {
                console.error("Erro:", error);
                alert("Erro ao verificar login");
            });
        });
        </script>
    </body>
</html>
